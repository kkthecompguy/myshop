{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
  <div class="row">
    <div class="col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-header">
          <p>Are you are you want to delete? {{item.product}}</p>
        </div>
        <div class="card-body">
          <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Confirm" class="btn btn-danger btn-block">
            <a href="{% url 'home' %}" class="btn btn-secondary btn-block">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
