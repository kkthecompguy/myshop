{% extends 'accounts/main.html' %}

{% block content %}
{% include 'accounts/status.html' %}
  <div class="row mt-5">
    <div class="col-md">
      <div class="card card-body">
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Product</th>
              <th>Note</th>
              <th>Date ordered</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            {% for order  in orders %}
              <tr>
                <td>{{order.product}}</td>
                <td>{{order.note}}</td>
                <td>{{order.created_at}}</td>
                <td>{{order.status}}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
